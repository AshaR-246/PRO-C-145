<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-ring position="-1 0.5 -3" radius-inner=0.25 radius-outer=0.7 color="pink"></a-ring>
            <a-tetrahedron position="0 1.25 -5" rotation="1.25" color="yellow"></a-tetrahedron>
            <a-octahedron position="1 0.75 -3" radius="0.5" color="indigo"></a-octahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="violet"></a-plane>
            <a-sky color="blue"></a-sky>
        </a-scene>
    </body>
</html>
